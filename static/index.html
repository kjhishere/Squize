<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Squize</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <style>
      .htmx-indicator {
        display: none;
      }
      .htmx-request .htmx-indicator {
        display: inline;
      }
      .htmx-request.htmx-indicator {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div>
      <button
        hx-get="/api/physics?unit=%EC%97%AD%ED%95%99%EA%B3%BC%20%EC%97%90%EB%84%88%EC%A7%80&keyword=%EC%97%AC%EB%9F%AC%20%EA%B0%80%EC%A7%80%20%EC%9A%B4%EB%8F%99"
        hx-indicator="#indicator"
      >
        Click Me!
      </button>
      <img
        id="indicator"
        class="htmx-indicator"
        src="/squize.jpg"
        width="110px"
      />
    </div>
  </body>
</html>
