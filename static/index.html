<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Squize</title>
        <link rel="icon" type="image/x-icon" href="/squize.jpg" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
        />
        <script src="https://unpkg.com/htmx.org@2.0.1"></script>
        <script>
            function updateFormAction(tag, target) {
                htmx.find(tag).setAttribute("hx-get", target);
                htmx.process(tag);
            }
            function enableOptions(selectElement) {
                var unitSelect = document.querySelector('select[name="unit"]');
                var keywordInput = document.querySelector(
                    'input[name="keyword"]'
                );
                var problemsDiv = document.querySelector("#problems");

                unitSelect.innerHTML =
                    '<option selected disabled value="">단원을 선택하세요.</option>';
                problemsDiv.innerHTML =
                    '<div id="loading" class="htmx-indicator loading-indicator"></div>';

                if (selectElement.value !== "") {
                    unitSelect.removeAttribute("disabled");
                    keywordInput.removeAttribute("disabled");

                    if (selectElement.value === "물리학I") {
                        updateFormAction(
                            'form[hx-target="#problems"]',
                            "/htmx/physics"
                        );
                        unitSelect.options.add(
                            new Option("1. 역학과 에너지", "역학과 에너지")
                        );
                        unitSelect.options.add(
                            new Option("2. 물질과 전자기장", "물질과 전자기장")
                        );
                        unitSelect.options.add(
                            new Option("3. 파동과 정보통신", "파동과 정보통신")
                        );
                    } else if (selectElement.value === "화학I") {
                        updateFormAction(
                            'form[hx-target="#problems"]',
                            "/htmx/chemistry"
                        );
                        unitSelect.options.add(
                            new Option("1. 화학의 첫걸음", "화학의 첫걸음")
                        );
                        unitSelect.options.add(
                            new Option("2. 원자의 세계", "원자의 세계")
                        );
                        unitSelect.options.add(
                            new Option(
                                "3. 화학 결합과 분자의 세계",
                                "화학 결합과 분자의 세계"
                            )
                        );
                        unitSelect.options.add(
                            new Option(
                                "4. 역동적인 화학 반응",
                                "역동적인 화학 반응"
                            )
                        );
                    } else if (selectElement.value === "생명과학I") {
                        updateFormAction(
                            'form[hx-target="#problems"]',
                            "/htmx/biology"
                        );
                        unitSelect.options.add(
                            new Option(
                                "1. 생명 과학의 이해",
                                "생명 과학의 이해"
                            )
                        );
                        unitSelect.options.add(
                            new Option("2. 사람의 물질대사", "사람의 물질대사")
                        );
                        unitSelect.options.add(
                            new Option(
                                "3. 항상성과 몸의 조절",
                                "항상성과 몸의 조절"
                            )
                        );
                        unitSelect.options.add(new Option("4. 유전", "유전"));
                        unitSelect.options.add(
                            new Option(
                                "5. 생태계와 상호 작용",
                                "생태계와 상호 작용"
                            )
                        );
                    } else if (selectElement.value === "지구과학I") {
                        updateFormAction(
                            'form[hx-target="#problems"]',
                            "/htmx/earth"
                        );
                        unitSelect.options.add(
                            new Option("1. 지권의 변동", "지권의 변동")
                        );
                        unitSelect.options.add(
                            new Option("2. 지구의 역사", "지구의 역사")
                        );
                        unitSelect.options.add(
                            new Option(
                                "3. 대기와 해양의 변화",
                                "대기와 해양의 변화"
                            )
                        );
                        unitSelect.options.add(
                            new Option(
                                "4. 대기와 해양의 상호작용",
                                "대기와 해양의 상호작용"
                            )
                        );
                        unitSelect.options.add(
                            new Option(
                                "5. 별과 외계 행성계",
                                "별과 외계 행성계"
                            )
                        );
                        unitSelect.options.add(
                            new Option(
                                "6. 외부 은하와 우주 팽창",
                                "외부 은하와 우주 팽창"
                            )
                        );
                    }
                } else {
                    unitSelect.setAttribute("disabled", "");
                    keywordInput.setAttribute("disabled", "");
                }
            }
        </script>
        <style>
            .loading-indicator {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(0, 0, 0, 0.3);
                border-radius: 50%;
                border-top-color: #3498db;
                animation: spin 1s ease-in-out infinite;
                transform: translate(-50%, -50%);
                margin: 0 auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <hgroup>
                <h1>Squize</h1>
                <p></p>
            </hgroup>
        </header>
        <main>
            <section>
                <h2>과목선택</h2>
                <p>문제를 만들기 위해 과목과 단원, 키워드를 입력하세요.</p>
                <form
                    hx-get="/htmx"
                    hx-target="#problems"
                    hx-swap="innerHTML"
                    hx-indicator="#loading"
                >
                    <div>
                        <select
                            name="subject"
                            aria-label="과목을 선택하세요."
                            required
                            onchange="enableOptions(this)"
                        >
                            <option selected disabled value="">
                                과목을 선택하세요.
                            </option>
                            <option>물리학I</option>
                            <option>화학I</option>
                            <option>생명과학I</option>
                            <option>지구과학I</option>
                        </select>
                        <select
                            name="unit"
                            aria-label="단원을 선택하세요."
                            required
                            disabled
                        >
                            <option selected disabled value="">
                                단원을 선택하세요.
                            </option>
                        </select>
                        <input
                            type="text"
                            name="keyword"
                            placeholder="키워드 입력하기"
                            aria-label="키워드 입력하기"
                            required
                            disabled
                        />
                        <button type="submit">생성</button>
                    </div>
                </form>
            </section>
            <section>
                <hr />
                <div id="problems">
                    <div
                        id="loading"
                        class="htmx-indicator loading-indicator"
                    ></div>
                </div>
            </section>
        </main>
    </body>
</html>
